<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mata mosquito</title>

    <!-- Bootstrap CSS  (v5 .min) -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
        <!--    CSS depois do bootstrap pra podermos subescrever-->
    <link rel="stylesheet" href="css/style.css">

    <script>
        function inciarJogo() {
           var nivel = document.getElementById('nivel').value;

            if(nivel === '') {
                alert('Selecione um nível para iniciar o jogo!');
                window.location.href = "index.html";
            } else {
                // concatenar o nome da pagina com o parametro (NÃO È CONVENCIONAL!!)
                window.location.href = "app.html?" + nivel
            }
        }
    </script>

</head>
<body>

<div class="">
        <div>
            <div class="d-flex justify-content-center">
                <img src="imagens/game.png"  class="img-fluid"/>
            </div>
        </div>

        <div>
            <div class="d-flex justify-content-center">
                <div class="mb-3">
                    <select class="form-control" id="nivel">
                        <option value = "">-- Selecione o nível --</option>
                        <option value="normal">Normal</option>
                        <option value="Difícil">Difícil</option>
                        <option value="chucknorris">Chuck Norris</option>
                    </select>
                </div>
            </div>

        <div>
            <div class="d-flex justify-content-center">
                <button onclick="inciarJogo()"
                        type="button"
                        class="btn btn-danger btn-lg">Iniciar Jogo
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
